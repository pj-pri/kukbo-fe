<script src="/js/common/HeaderFooter.js"></script>
<script>

    document.querySelector('#inCompany').addEventListener('click',function(e){
        e.preventDefault();
        document.querySelector('.inner-sub-nav__item--active').className = 'inner-sub-nav__item';
        e.target.parentNode.className = 'inner-sub-nav__item inner-sub-nav__item--active';
        document.querySelector('#inCompanyContent').style.display = 'block';
        document.querySelector('#exCompanyContent').style.display = 'none';

    });

    document.querySelector('#exCompany').addEventListener('click',function(e){
        e.preventDefault();
        document.querySelector('.inner-sub-nav__item--active').className = 'inner-sub-nav__item';
        e.target.parentNode.className = 'inner-sub-nav__item inner-sub-nav__item--active';
        document.querySelector('#inCompanyContent').style.display = 'none';
        document.querySelector('#exCompanyContent').style.display = 'block';
    });

</script>
